<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <H1> Firebase Data</H1>

        <div class="data">
            <table id="datatable">
                <tr>
                    <th>Sno</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>phoneNumber</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Profile Picture</th>
                    <th>Tools</th>
                </tr>
            </table>
    </div>
        
    

    <div id="editform">
        <div class="formbox">

            <h1> Edit Form </h1>
          
            <form id="userForm">
                <label for="name">Name</label>
                <input type="text" id="name" ><br>
                
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" ><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" ><br>

                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" ><br>
                
                <input type="submit" value="Submit">
                <button id="closeform"> Cancel</button>
            </form>
        </div>
    </div>
</div>
    <script type="module" src="firedatashow.js"></script>
</body>
</html>
