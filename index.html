<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monkhood Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <div class="topnav">
        <ul>
            <li><a href="index.html">Add Data</a></li>
            <li> <a href="localstorage.html"> Local</a></li>
            <li> <a href="firebaseData.html"> Firebase</a></li>
            
        </ul>

    <div class="container field">
        <div class="formbox">
            <h1> User Form </h1>
            <p id="infoErr"></p>
            <form id="userForm">
                <label for="name">Name</label>
                <input type="text" id="name" ><br>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" ><br>
                <label for="email">Email</label>
                <input type="email" id="email" ><br>
                <label for="profilePic">Profile Pic</label>
                <input type="file" id="profilePic" accept="image/*"><br>
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" ><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
